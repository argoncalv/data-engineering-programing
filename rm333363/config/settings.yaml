# config/settings.yaml
spark:
  app_name: "Analise de Pedidos"

paths:
  pagamentos: "data/input/pagamentos/pagamentos*.gz"
  pedidos: "data/input/pedidos/pedidos*.csv.gz"
  output: "data/output/relatorio_pedidos_de_venda"

file_options:
  pedidos_csv:
    compression: "gzip"
    header: True
    sep: ";"
    